upstream octavius {
  server web:8000;
}

server {
  listen 80;
  server_name _;

  location /static {
    alias /octavius/static/;
  }
  location /media {
    alias /octavius/media/;
  }

  location / {
    proxy_pass http://octavius;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

}
